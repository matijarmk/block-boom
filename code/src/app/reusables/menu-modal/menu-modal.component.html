<div class="modal-header">
  <h4 class="modal-title">New game</h4>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-group">
      <label class="label-required">Columns</label>
      <div class="input-group">
        <input type="number"
               class="form-control"
               min="5"
               max="10"
               step="1"
               onkeypress="return event.charCode >= 48 && event.charCode <= 57"
               formControlName="columns" />
      </div>
      <div *ngIf="form.get('columns').errors"
           class="small text-danger mt-1 py-1">
        <span>Value must be between 5 and 10.</span>
      </div>
    </div>
    <div class="form-group">
      <label class="label-required">Rows</label>
      <div class="input-group">
        <input type="number"
               class="form-control"
               min="5"
               max="20"
               step="1"
               onkeypress="return event.charCode >= 48 && event.charCode <= 57"
               formControlName="rows" />
      </div>
      <div *ngIf="form.get('rows').errors"
           class="small text-danger mt-1 py-1">
        <span>Value must be between 5 and 10.</span>
      </div>
    </div>
    <div class="form-group">
      <label class="label-required">Speed</label>
      <div class="input-group">
        <input type="number"
               class="form-control"
               min="10"
               max="30"
               step="1"
               onkeypress="return event.charCode >= 48 && event.charCode <= 57"
               formControlName="speed" />
      </div>
      <div *ngIf="form.get('speed').errors"
           class="small text-danger mt-1 py-1">
        <span>Value must be between 10 and 30.</span>
      </div>
    </div>
    <button class="btn btn-primary"
            [disabled]="!this.form.valid"
            (click)="start()">Start new game</button>
  </form>
</div>
<div class="modal-footer">
  Top score: {{topScore}}
</div>
